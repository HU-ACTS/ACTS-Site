<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/ACTS.png" type="image/png">
	<title>Add | ACTS</title>
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="form">
			<h1>ADD PATIENT</h1>
			<table>
			<form action="" method="POST">
        <tr>
        <td><label>Name patient:</label></td>
        </tr>
        <tr>
				  <td><input id="name-patient" type="text" name="name" placeholder="Firstname Lastname"></td>
				</tr>

        <tr>
        <td><label>Age patient:</label></td>
        </tr>
        <tr>
          <td><input id="age-patient" type="date" name="age"></td>
        </tr>

        <tr>
        <td><label>Communication key:</label></td>
        </tr>
        <tr>
          <td><input id="key-patient" type="text" name="key"></td>
        </tr>

        <tr>
        <td><label>Smoking?:</label></td>
        </tr>
        <tr>
          <td><input id="smoking-patient" type="radio" name="name" value="yes"> <label>Yes</label><input id="nosmoking-patient" type="radio" name="name" value="no"> <label>No</label></td>
        </tr>

        <tr>
        <td><label>Notes:</label></td>
        </tr>
        <tr>
          <td><textarea id="notes-patient" type="text" name="notes" rows="4" cols="30"placeholder="Type comments here"></textarea></td>
        </tr>

				<tr>
            <td><input type="submit" value="Add patient" class="button"></td>
        </tr>

      </form>
		</table>

			</div>
		</div>
	</body>
		</html>

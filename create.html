<body>
	<div class="container">
		<div class="content">
			<div class="form">
			<h1>NEW USER</h1>
			<table>
			<form action="" method="POST">
        <tr>
        <td><label>Name:</label></td>
        </tr>
        <tr>
				  <td><input id="create-user" type="text" name="name" placeholder="Firstname Lastname"></td>
				</tr>
        <tr>
        <td><label>Create Password:</label></td>
        </tr>
        <tr>
				  <td><input id="create-password" type="password" name="createpassword" placeholder="Create a password"></td>
				</tr>
        <tr>
        <td><label>Check Password:</label></td>
        </tr>
				<tr>
				  <td><input id="check-password" type="password" name="checkpassword" placeholder="Type password again"></td>
				</tr>
				<tr>
            <td><input type="submit" value="Create user" class="button"></td>
        </tr>
      </form>
		</table>

			</div>
		</div>
